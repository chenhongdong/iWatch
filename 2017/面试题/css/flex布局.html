<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        ul, ol, li{list-style: none;}
        #ul{display: flex}
        #ul li{flex: 1;background:#0c9}
        #ul li:last-child{background:red;height:200px;padding:0 10px;}
    </style>
</head>
<body>
<div id="ul">
    <li>1</li>
    <li>3</li>
</div>
</body>
</html>
