<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0; padding:0;}
        #box {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 300px;
            height: 300px;
        }
        #div {
            position: relative;
            left: -50%;
            top: -50%;
            width: 100%;
            height: 100%;
            background: #0c9;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="div">外部absolute内部relative</div>
</div>
</body>
</html>
