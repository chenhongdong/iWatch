<script>
    var oDiv = document.getElementById('demo');
    console.log(getPos(oDiv).top);
    
    function getPos(o) {
        var pos = {
            left: 0,
            top: 0
        };

        while (o) {
            pos.left += o.offsetLeft;
            pos.top += o.offsetTop;
            o = o.offsetParent;
        }
        return pos;
    }
</script>
