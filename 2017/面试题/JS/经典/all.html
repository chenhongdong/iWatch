    //实现一个方法，将下列数据按照价格从低到高排序
    var json = {
        "CA123": {price: 300},
        "HU123": {price: 180},
        "MU123": {price: 150},
        "KN123": {price: 350},
        "3U123": {price: 200},
        "SC123": {price: 210},
    };

    var arr = [];

    for (var i in json) {
        arr.push({x: i, y: json[i]});
    }

    arr.sort(function (a, b) {
        return a.y.price - b.y.price;
    });
    
    console.log(arr);
</script>
