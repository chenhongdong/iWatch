    //实现一个方法，将下列数据按照价格从低到高排序
    var json = {
        "CA123": {price: 300},
        "HU123": {price: 180},
        "MU123": {price: 150},
        "KN123": {price: 350},
        "3U123": {price: 200},
        "SC123": {price: 210},
    };

    var arr = [];

    for (var i in json) {
        arr.push({x: i, y: json[i].price});
    }

    arr.sort(function (a, b) {
        return a.y - b.y;
    });
    
    console.log(arr);

    //以下代码输出结果
    var name = 'John Doe';

        name: 'Colin Fox',
        prop: {

            getName: function () {
                return this.name;
            }
        }
    };

    console.log(obj.prop.getName());
    var tt = obj.prop.getName;

    //call和apply的区别,并写出下面的结果
    function add(a, b) {
        console.log(a + b);
    }
    function sub(a, b) {
        console.log(a - b);
    }
    add.call(sub, 3, 1);
