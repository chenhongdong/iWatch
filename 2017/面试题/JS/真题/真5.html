    //8.实现一个数组的indexOf方法
    if (!Array.prototype.indexOf) {
        Array.prototype.indexOf = function (target, pos) {
            var index = -1;
            pos = pos * 1 || 0;

            for (var i = 0; i < this.length; i++) {
                if (pos <= i && target == this[i]) {
                    index = i;
                    break;
                }
            }
            return index;
        }
    }

    /*9.实现一个方法,将下列数据按照价格由低到高排序,并输出航班号和价格
    *   var json = {
             "CA123": {price: 300},
             "HU123": {price: 180},
             "MU123": {price: 150},
             "KN123": {price: 350},
             "3U123": {price: 200},
             "SC123": {price: 210}
         }
    *   输出html代码
    *   <p>航班:MU123, 价格: 150</p>
    *   <p>航班:HU123, 价格: 180</p>
    *   <p>航班:3U123, 价格: 200</p>
    *   <p>航班:SC123, 价格: 210</p>
    *   <p>航班:CA123, 价格: 300</p>
    *   <p>航班:KN123, 价格: 350</p>
    * */
    //原数据
    var json = {
        "CA123": {price: 300},
        "HU123": {price: 180},
        "MU123": {price: 150},
        "KN123": {price: 350},
        "3U123": {price: 200},
        "SC123": {price: 210}
    };

    var res = [];

    for (var x in json) {
        res.push({
            name: x,
            price: json[x].price
        });
    }

    res.sort(function (a, b) {
        return a.price - b.price;
    });
    

    for (var i = 0; i < res.length; i++) {
        var oP = document.createElement('p');
        oP.innerHTML = '航班:' + res[i].name + ', 价格:' + res[i].price;
        document.body.appendChild(oP);
    }

    //10.实现一个斐波那契数列
    function fabi(n) {
        if (n <= 2) return 1;
        return fabi(n-1) + fabi(n-2);
    }
