    //6.数组去重?
    var arr = [1,2,3,4,'a','b',1,3,4,56,32,34,2,'b','c',5,'1','2'];

    function unique(arr) {
        var json = {}, res = [];

        for (var i = 0, len = arr.length; i < len; i++) {
            if (!json[arr[i]]) {
                json[arr[i]] = 1;
                res.push(arr[i]);
            }
        }
        return res;
    }
    console.log(unique(arr));

    //7.写一个通用的事件侦听器函数
    function addEvent(obj, ev, fn) {
        if (obj.addEventListener) {
            obj.addEventListener(ev, fn, false);
        } else {
            obj.attachEvent('on' + ev, function () {
                fn.call(obj);
            });
        }
    }

    //8.下列代码的输出结果

    //9.实现一个100以内的质数
    function zhishu(num) {
        if (num == 1) {
            return false;
        }
        if (num == 2) {
            return true;
        }
        for (var i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }

    var zhishuArray = [];
    for (var j = 1; j < 100; j++) {
        if (zhishu(j)) {
            zhishuArray.push(j);
        }
    }
    console.dir(zhishuArray);
