    //3.请写一个函数去除数组的重复项:如[2008,34,78,2,45,34,78,90,90,12,34]处理后为[2008,34,78,2,45,90,12]
    function unique(arr) {
        var res = [];
        var json = {};
        for (var i = 0; i < arr.length; i++) {
            if (!json[arr[i]]) {
                json[arr[i]] = 1;
                res.push(arr[i]);
            }
        }
        return res;
    }
