<script>
    //判断是否存在class名
    function hasClass(id, name) {
        var cls = document.getElementById(id).className;
        var reg = new RegExp('(^|\\s)' + name + '(\\s|$)', 'g');
        return reg.test(cls);
    }

    console.log(hasClass('demo', 'active'));
</script>
