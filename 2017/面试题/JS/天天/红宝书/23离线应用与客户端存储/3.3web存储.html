<script>
    //4.localStorage对象
    //使用方法存储数据
    localStorage.setItem('name', '尼尔森');
    //使用属性存储数据
    localStorage.book = '高级开发';
    //使用方法读取数据
    var name = localStorage.getItem('name');
    //使用属性读取数据
    let book = localStorage.book;
    
    console.log(name, book);
</script>
