<script>
    //变成Tencent1 is2 perfect3
    
    function test() {
        var str = 'Tencent is perfect';
        var arr = str.split(' ');
        str = '';
        for (var i = 0, len = arr.length; i < len; i++) {
            str += arr[i] + (i + 1) + ' ';
        }
        return str;
    }
