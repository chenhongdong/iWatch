    <script>
        Array.prototype.binarySearch = function (item) {
            var low = 0;
            var high = this.length - 1;
            var mid, index;

            while (low <= high) {
                mid = Math.floor((low + high) /2);
                index = this[mid];
                if (item < index) {
                    high = mid - 1;
                } else if (item > index) {
                    low = mid + 1;
                }
            }
            return -1;
        }

<script>
    Array.prototype.binarySearch = function (n) {
        var low = 0,
            high = this.length - 1,
            mid,
            index;

        while (low <= high) {
            mid = Math.floor((low + high) / 2);
            index = this[mid];
            if (n < index) {
                high = mid - 1;
            } else if (n > index) {
                low = mid + 1;
            } else {
                return mid;
            }
        }
        return -1;
    };
</script>
