<script>
    //indexOf
    if (typeof Array.prototype.indexOf != 'function') {
        Array.prototype.indexOf = function (target, pos) {
            var index = -1, len = this.length;
            pos = pos * 1 || 0;


            for (var i = 0; i < len; i++) {
                if (i >= pos && this[i] ===target) {
                    index = i;
                    break;
                }
            }
            return index;
        }
    }

    var arr = [5, 1, 2, 4, 3, 0];
    alert(arr.indexOf(1, '2'));

    //lastIndexOf
    if (typeof Array.prototype.lastIndexOf != 'function') {
        Array.prototype.lastIndexOf = function (target, position) {
            var index = 0, len = this.length - 1;
            position = position * 1 || len;

            for (var i = len; i > -1; i--) {
                if (i <= position && this[i] === target) {
                    index = i;
                    break;
                }
            }
            return index;
        };
    }

    var array = [1, 'www', 'wto', 'www', 1, 'qq'];
    alert(array.lastIndexOf(1));
    alert(array.lastIndexOf('www'));
</script>

<script>
    //请填充代码，使mySort()能使传入的参数按照从小到大的顺序显示出来。
    function mySort() {
        var tags = new Array();//使用数组作为参数存储容器
        tags = Array.prototype.slice.call(arguments);
        tags.sort((a, b) => {
            return a - b;
        });
        return tags;//返回已经排序的数组
    }
     
    var result = mySort(50,11,16,32,24,99,57,100); //传入参数个数不确定
    console.info(result);//显示结果

    //Array.prototype.slice.call()使用
    function use(a, b, c, d) {
        var args = Array.prototype.slice.call(arguments, 1, 2);     //给形参从第1位截取，第3位结束
        alert(args instanceof Array);    //b
    }

    use('a', 'b', 'cc', 'DD')
</script>
